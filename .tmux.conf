# ============================================================
# multi-agent-ojousama 専用 tmux 設定
# ============================================================
# このファイルはプロジェクト専用の設定です
# グローバルな ~/.tmux.conf には影響しません
# ============================================================

# prefix key を C-s に変更
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# マウススクロール有効化
set -g mouse on

# ステータスバーの設定
set -g status-style bg=colour235,fg=colour250
set -g status-left-length 30
set -g status-right-length 150

# ペインの枠線色（貴族邸宅らしい落ち着いた色）
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour13

# ウィンドウステータスの色
setw -g window-status-style fg=colour244
setw -g window-status-current-style fg=colour166,bold

# メッセージ表示の色
set -g message-style bg=colour235,fg=colour166

# コピーモード（vi風）
setw -g mode-keys vi

# エスケープキーの遅延をなくす
set -sg escape-time 0

# ヒストリーサイズを増やす
set -g history-limit 50000

# ペイン番号の表示時間を延ばす
set -g display-panes-time 4000

# ステータスバーの更新間隔
set -g status-interval 5

# ウィンドウ番号を0から開始（設計上の仕様に合わせる）
set -g base-index 0
setw -g pane-base-index 0

# ウィンドウ番号を自動で詰める
set -g renumber-windows on
